version: '3.8'

services:
  # ============================================
  # DATABASE - PostgreSQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: looking4rate-postgres
    environment:
      - POSTGRES_DB=looking4rate_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - looking4rate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d looking4rate_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # BACKEND - Spring Boot API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: looking4rate-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/looking4rate_db
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DDL_AUTO=create-drop
      - SHOW_SQL=true
      - SQL_INIT_MODE=always
      - SPRING_PROFILES_ACTIVE=default
      - JAVA_OPTS=-Xms256m -Xmx512m
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - looking4rate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/juegos"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # FRONTEND - Angular + Nginx
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: looking4rate-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - looking4rate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  looking4rate-network:
    driver: bridge
    name: looking4rate-network
