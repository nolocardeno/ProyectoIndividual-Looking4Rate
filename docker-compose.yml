version: '3.8'

services:
  # ============================================
  # BACKEND - Spring Boot API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: looking4rate-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - JAVA_OPTS=-Xms256m -Xmx512m
    networks:
      - looking4rate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/juegos"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # FRONTEND - Angular + Nginx
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: looking4rate-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - looking4rate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

# ============================================
# NETWORKS
# ============================================
networks:
  looking4rate-network:
    driver: bridge
    name: looking4rate-network
