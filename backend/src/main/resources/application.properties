# ============================================
# CONFIGURACIÓN GENERAL DEL PROYECTO
# ============================================

# Nombre de la aplicacion (solo informativo)
spring.application.name=backend

# Puerto del servidor (puedes cambiarlo si usas otro)
server.port=8080


# ============================================
# COMPRESIÓN GZIP (reduce tamaño de respuestas ~70%)
# ============================================

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain,text/css,application/javascript
server.compression.min-response-size=1024


# ============================================
# BASE DE DATOS POSTGRESQL
# ============================================

# Conexión a PostgreSQL (usa variables de entorno o valores por defecto para desarrollo local)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/looking4rate_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Retrasa la inicialización de la base de datos hasta después de que JPA (Hibernate) haya creado las tablas.
spring.jpa.defer-datasource-initialization=true


# ============================================
# JPA / HIBERNATE CONFIG
# ============================================

# Gestión del esquema: create-drop para desarrollo, update o validate para producción
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Inicialización de datos (always para desarrollo, never para producción con datos existentes)
spring.sql.init.mode=${SQL_INIT_MODE:always}


# ============================================
# JWT CONFIG
# ============================================

# Clave secreta para firmar tokens JWT (mínimo 32 caracteres)
jwt.secret=looking4rate-super-secret-key-2024-minimum-32-chars

# Tiempo de expiración del token (24 horas en milisegundos)
jwt.expiration=86400000


# ============================================
# ACTUATOR - SALUD Y MÉTRICAS
# ============================================

# Habilitar endpoints de Actuator
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Información de la aplicación
info.app.name=Looking4Rate API
info.app.description=Backend API para la plataforma de valoración de videojuegos
info.app.version=1.0.0
info.app.java.version=${java.version}


# ============================================
# SPRINGDOC OPENAPI (SWAGGER)
# ============================================

# Ruta personalizada para la documentación
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Configuración de Swagger UI
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true


# ============================================
# LOGGING (desarrollo - en producción usar perfil 'prod')
# ============================================

# Nivel de logging para depuración
logging.level.com.looking4rate=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}