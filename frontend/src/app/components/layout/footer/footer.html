<footer class="footer">
  <nav class="footer__container">
    <figure class="footer__logo-info">
      <picture>
        <source
          media="(max-width: 640px)"
          srcset="assets/img/logos/logoL4R-favicon-small.webp"
        >
        <source
          media="(max-width: 1024px)"
          srcset="assets/img/logos/logoL4R-favicon-medium.webp"
        >
        <img
          src="assets/img/logos/logoL4R-favicon-large.webp"
          alt="Looking4Rate Logo"
          class="footer__logo-img"
          width="202"
          height="201"
          loading="lazy"
        >
      </picture>
      <section class="footer__info">
        <p class="footer__copyright">&copy; {{ currentYear }} Looking4Rate. Todos los derechos reservados.</p>
        <p class="footer__slogan">Made by <a href="#" class="footer__link">real player</a>, for players.</p>
      </section>
    </figure>

    <section class="footer__social">
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="footer__social-link" aria-label="Instagram">
        <fa-icon [icon]="['fab', 'instagram']" class="footer__social-icon" aria-hidden="true"></fa-icon>
        <span class="visually-hidden">Instagram</span>
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="footer__social-link" aria-label="X">
        <fa-icon [icon]="['fab', 'x-twitter']" class="footer__social-icon" aria-hidden="true"></fa-icon>
        <span class="visually-hidden">X (Twitter)</span>
      </a>
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="footer__social-link" aria-label="Facebook">
        <fa-icon [icon]="['fab', 'facebook']" class="footer__social-icon" aria-hidden="true"></fa-icon>
        <span class="visually-hidden">Facebook</span>
      </a>
      <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" class="footer__social-link" aria-label="YouTube">
        <fa-icon [icon]="['fab', 'youtube']" class="footer__social-icon" aria-hidden="true"></fa-icon>
        <span class="visually-hidden">YouTube</span>
      </a>
    </section>
  </nav>
</footer>
