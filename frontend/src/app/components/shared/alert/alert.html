@if (visible) {
  <article [ngClass]="classes" role="alert">
    <!-- Icono según el tipo -->
    <span class="alert__icon">
      @switch (type) {
        @case ('success') { ✓ }
        @case ('error') { ✕ }
        @case ('warning') { ⚠ }
        @case ('info') { ℹ }
      }
    </span>

    <!-- Contenido -->
    <section class="alert__content">
      @if (title) {
        <strong class="alert__title">{{ title }}</strong>
      }
      <span class="alert__message">
        <ng-content></ng-content>
      </span>
    </section>

    <!-- Botón cerrar (opcional) -->
    @if (dismissible) {
      <button 
        class="alert__close" 
        type="button" 
        aria-label="Cerrar alerta"
        (click)="close()">
        ✕
      </button>
    }
  </article>
}
