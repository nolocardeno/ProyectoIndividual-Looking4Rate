<!-- Button Component: renderiza como <a> o <button> segÃºn los inputs -->

@if (routerLink) {
  <a [routerLink]="routerLink" [class]="classes" (click)="onClick()">
    <ng-container *ngTemplateOutlet="content" />
  </a>
} @else if (href) {
  @if (isInternalAnchor) {
    <a [href]="href" [class]="classes" (click)="onClick()">
      <ng-container *ngTemplateOutlet="content" />
    </a>
  } @else {
    <a [href]="href" [class]="classes" target="_blank" rel="noopener noreferrer" (click)="onClick()">
      <ng-container *ngTemplateOutlet="content" />
    </a>
  }
} @else {
  <button [type]="type" [class]="classes" [disabled]="disabled" (click)="onClick()">
    <ng-container *ngTemplateOutlet="content" />
  </button>
}

<ng-template #content>
  <ng-content />
</ng-template>
