<!-- Game Cover: CarÃ¡tula de videojuego con borde y efecto hover -->

@if (routerLink) {
  <a [routerLink]="routerLink" [class]="classes" [attr.aria-label]="'Ver detalles de ' + alt">
    <img 
      [src]="src" 
      [alt]="alt" 
      class="game-cover__image" 
      width="300" 
      height="400" 
      loading="lazy"
      decoding="async"
    />
  </a>
} @else {
  <figure [class]="classes">
    <img 
      [src]="src" 
      [alt]="alt" 
      class="game-cover__image" 
      width="300" 
      height="400" 
      loading="lazy"
      decoding="async"
    />
  </figure>
}
