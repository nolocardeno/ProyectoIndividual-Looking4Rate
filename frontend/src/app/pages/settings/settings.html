<section class="settings">
  <!-- ============================================ -->
  <!-- TÍTULO DE LA PÁGINA -->
  <!-- ============================================ -->
  <header class="settings__header">
    <h1 class="settings__title">Ajustes de cuenta</h1>
  </header>

  <!-- ============================================ -->
  <!-- TABS DE NAVEGACIÓN -->
  <!-- ============================================ -->
  <nav class="settings-tabs">
    <a 
      class="settings-tabs__tab"
      [routerLink]="['perfil']"
      routerLinkActive="settings-tabs__tab--active"
    >
      PERFIL
    </a>
    <a 
      class="settings-tabs__tab"
      [routerLink]="['password']"
      routerLinkActive="settings-tabs__tab--active"
    >
      CONTRASEÑA
    </a>
    <a 
      class="settings-tabs__tab"
      [routerLink]="['avatar']"
      routerLinkActive="settings-tabs__tab--active"
    >
      AVATAR
    </a>
  </nav>

  <!-- ============================================ -->
  <!-- CONTENIDO DE LAS TABS -->
  <!-- ============================================ -->
  <article class="settings__content">
    <router-outlet></router-outlet>
  </article>
</section>
